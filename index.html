<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <section>
    <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="">
    <div class="main-info">
      <img src="./images/image-victor.jpg" alt="">
      <h1>
        Victor Crest
        <span>26</span>
      </h1>
      <span class="city">
        London
      </span>
    </div>
    <div class="sub-info">
      <article>
        <span>80K</span>
        <span>Followers</span>
      </article>
      <article>
        <span>803K</span>
        <span>Likes</span>
      </article>
      <article>
        <span>1.4K</span>
        <span>Photos</span>
      </article>
    </div>
  </section>
  <section class="section-decoration">
    <img src="./images/bg-pattern-top.svg" class="decoration-Top" alt="">
    <img src="./images/bg-pattern-bottom.svg" class="decoration-Bottom" alt="">
  </section>


</body>

</html>
