<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

    .attribution a {

  </style>
</head>

<body>

      <h1>

        London
      </span>

    <div>
      <article>
        <span>80K</span>

        <span>803K</span>

      </article>
